<!DOCTYPE html>
<html>
<head>
	<title>Facebook Poster</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="css/spectrum.css">
  	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<!--Title-->
	<p>Poster v.1</p>

<!--Adding color picker to the page-->
	
	<div class="row-first">
		<section>
			<label for="textColor">Choose Text Color &nbsp;:</label>
			<input type='text' id="textColor" name="text_color" />
		</section>
		<section>
			<label for="backgroundColor">Choose Poster Color &nbsp;:</label>
			<input type='text' id="backgroundColor" name="background_color" />
		</section>
	<!--Adding font size-->
		<section>
			<label for="fontSize">Choose Text Size &nbsp;:</label>
			<select id="fontSize">
				<optgroup label="Font Size">
				</optgroup>
			</select>
		</section>
	</div>


	<div class="row-second">
		<section>
		    <textarea id="typeHere" class="typeHere" placeholder="Type here..."></textarea>
		</section>
	
<!--Adding canvas to the page-->
		<section>
    		<canvas id="mycanvas" class="mycanvas" width="600" height="315"></canvas>
    	</section>
	</div>

	<div class="share">
		<span>Share&nbsp;</span>
		<a href="https://www.facebook.com/shafaiatul.islam" target="blank"><img src="img/facebook-wrap.png" alt="Facebook Logo" class="social-icon"></a>
	</div>

  <script src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/spectrum.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
