<!DOCTYPE html>
<html>
<head>
	<title>Facebook Poster</title>
	<link rel="stylesheet" type="text/css" href="css/spectrum.css">
  	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<!--Adding canvas to the page-->
	<h1>Canvas</h1>
    	<canvas id="mycanvas" width="600" height="500"></canvas>
<!--Adding color picker to the page-->
	
	<div class="wrap">
		<div >
			<h2>Choose Text Color : </h2>
			<input type='text' id="textColor" />
		</div>
		<div>
			<h2>Choose Poster Color :</h2>
			<input type='text' id="backgroundColor" />
		</div>
	<!--Adding font size-->
		<div>
			<h2>Choose Text Size :</h2>
			<select id="fontSize"></select>
		</div>
		<div>
			<h3>Type :</h3>
		    <textarea id="typeHere" class="typeHere"></textarea>
		</div>
	</div>
<!--Adding text field to the page-->
	

  <script src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/spectrum.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
