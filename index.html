<!DOCTYPE html>
<html>
<head>
	<title>Facebook Poster</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<!--Adding canvas to the page-->
	<h2>Canvas</h2>
    <canvas width="450" height="280" id="cnv1"></canvas><br/>
<!--Adding color picker to the page-->
	<h2>Choose Text Color : </h2>
	<input type="color" name="color1" id="color1" ><br /><br />
	<input type="button" onClick="processTextcolor('color1')" value="Submit" />

	<h2>Choose Poster Color :</h2>
	<input type="color" name="color2" id="color2" ><br /><br />
	<input type="button" onClick="processPostercolor('color2')" value="Submit" />

<!--Choosing font size-->
	<select class="fontSize"></select>
<!--Adding text field to the page-->
	<h3>Type:</h3>
    <input type="text" id="text_cnv" size="48" maxlength="350"/>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
